<div class="container">
    <h3> product forms </h3>
    {{model.id}},{{model.name}}
    <form>
        <div class="form-group">
            <label for="productid">ID</label>
            <input type="text" class="form-control" id="productid" required name="id" [(ngModel)] = "model.id"/>
        </div>
        <div class="form-group">
            <label for="productname">name</label>
            <input type="text" class="form-control" id="productname" name="productname" [(ngModel)]="model.name"/>
        </div>

    </form>
</div>
